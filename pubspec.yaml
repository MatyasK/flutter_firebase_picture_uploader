version: 1.0.0+6
homepage: https://github.com/Rodiii/flutter_firebase_picture_uploader
maintainer: Christoph Rothermel (@rothech)

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  cached_network_image: ^2.3.1
  firebase_storage: ^4.0.0
  image: ^2.1.14
  image_picker: ^0.6.7+7
  image_cropper: ^1.3.1
  shared_preferences: ^0.5.10
  path_provider: ^1.6.14
  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
